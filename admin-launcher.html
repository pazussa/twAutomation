<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciando Panel Admin</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 3rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: 500px;
    }
    h1 { margin: 0 0 1rem; font-size: 2rem; }
    .status { margin: 2rem 0; font-size: 1.1rem; }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      display: none;
    }
    .btn:hover { background: #f0f0f0; }
    .error { color: #ff6b6b; background: rgba(255,107,107,0.2); padding: 1rem; border-radius: 8px; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel de Administración</h1>
    <div class="spinner" id="spinner"></div>
    <div class="status" id="status">Verificando servidor...</div>
    <button class="btn" id="retry-btn" onclick="checkServer()">Reintentar</button>
    <div class="error" id="error" style="display:none;"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const spinnerEl = document.getElementById('spinner');
    const retryBtn = document.getElementById('retry-btn');
    const errorEl = document.getElementById('error');
    
    let attempts = 0;
    const maxAttempts = 30; // 15 segundos máximo
    
    async function checkServer() {
      attempts++;
      statusEl.textContent = `Conectando al servidor... (intento ${attempts})`;
      errorEl.style.display = 'none';
      retryBtn.style.display = 'none';
      spinnerEl.style.display = 'block';
      
      try {
        const response = await fetch('http://localhost:3000/api/state', {
          method: 'GET',
          mode: 'cors'
        });
        
        if (response.ok) {
          statusEl.textContent = '✓ Servidor conectado! Redirigiendo...';
          spinnerEl.style.display = 'none';
          setTimeout(() => {
            window.location.href = 'http://localhost:3000';
          }, 500);
          return;
        }
      } catch (err) {
        console.log('Servidor no disponible aún:', err.message);
      }
      
      if (attempts >= maxAttempts) {
        spinnerEl.style.display = 'none';
        statusEl.textContent = '⚠️ No se pudo conectar al servidor';
        errorEl.textContent = 'Por favor, inicia el servidor manualmente ejecutando: npm run admin';
        errorEl.style.display = 'block';
        retryBtn.style.display = 'inline-block';
        return;
      }
      
      // Reintentar después de 500ms
      setTimeout(checkServer, 500);
    }
    
    // Intentar iniciar el servidor automáticamente
    async function startServer() {
      statusEl.textContent = 'Iniciando servidor...';
      
      // Verificar si ya está corriendo
      try {
        const response = await fetch('http://localhost:3000/api/state');
        if (response.ok) {
          statusEl.textContent = '✓ Servidor ya está corriendo! Redirigiendo...';
          spinnerEl.style.display = 'none';
          setTimeout(() => {
            window.location.href = 'http://localhost:3000';
          }, 500);
          return;
        }
      } catch (err) {
        console.log('Servidor no está corriendo, iniciando...');
      }
      
      // Mostrar instrucciones para iniciar el servidor
      statusEl.innerHTML = 'Abre una terminal y ejecuta:<br><code style="background:rgba(0,0,0,0.3);padding:8px;border-radius:4px;display:inline-block;margin-top:8px;">npm run admin</code>';
      spinnerEl.style.display = 'none';
      
      // Comenzar a verificar si el servidor está listo
      setTimeout(checkServer, 2000);
    }
    
    // Iniciar cuando cargue la página
    window.addEventListener('load', startServer);
  </script>
</body>
</html>
